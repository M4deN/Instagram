<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="https://brasscom.org.br/wp-content/uploads/2019/09/icone-instagram-2.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/wttlins quadrado.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/alexdesaran/" target="_blank" class="instagram-login">Continue como AlexDeSaran</a>
                <a href="https://www.instagram.com/alexdesaran/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>  
            <div class="group">
                <p class="not-account">Não é AlexDeSaran?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.instagram.com/alexdesaran/" target="_blank" class="app-download"></a>
                    <a href="https://www.instagram.com/alexdesaran/" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
